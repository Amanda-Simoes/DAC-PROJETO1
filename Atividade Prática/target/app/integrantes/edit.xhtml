<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
    <ui:define name="center">
        
        <h:form>
            
            <h1 class="header center orange-text">Cadastro ou atualização de integrante:</h1>          
            
            <h:outputLabel for="nomeIntegrante" value="Nome:" />
            <h:inputText id="nomeIntegrante" value="#{IntegranteController.integrante.nome}"/>
            <h:outputLabel for="dataNascimentoIntegrante" value="Data De Nascimento: "/>
            <h:inputText 
                id="dataNascimentoIntegrante" 
                value="#{IntegranteController.integrante.dataDeNascimento}"
                converter="converter.data"
                />
            <h:outputLabel for="cpfIntegrante" value="CPF: "/>
            <h:inputText 
                id="cpfIntegrante" 
                value="#{IntegranteController.integrante.cpf}"
                converter="converter.cpf"
                validator="validator.cpf"
                />
            <h:commandButton value="Salvar" action="#{IntegranteController.add()}" class="btn"/>
            <br /><br />
            <h:message for="cpfIntegrante" class="red-text"/>
            
        </h:form>    
        
    </ui:define>
</ui:composition>
