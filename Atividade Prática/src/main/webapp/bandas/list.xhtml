<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
  
    
    <ui:define name="center"> 
        <h:form>
            <h:commandLink class="btn black white-text" value="Pesquisar bandas" action="search.xhtml?faces-redirect=true"/>
            <h1 class="header center black-text">Bandas</h1>
            
            <h:dataTable value="#{bandaController.listar()}" var="banda" class="striped highlight">
            
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{banda.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Local de Origem</f:facet>
                    #{banda.localDeOrigem}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Nome Fantasia</f:facet>
                    #{banda.nomeFantasia}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Integrantes</f:facet>
                    #{banda.integrantes}
                </h:column>

                
                <h:column>
                    <h:commandButton value="editar" action="#{bandaController.update(banda)}" class="btn yellow white-text" />
                    <h:commandButton value="excluir" action="#{bandaController.delete(banda)}" class="btn red white-text" />
                </h:column>
            
            </h:dataTable>                      
        </h:form>    
    </ui:define>
    </ui:composition>
